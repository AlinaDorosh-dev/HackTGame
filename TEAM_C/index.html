<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4070c964fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Titillium+Web:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>HackTGames</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="gallery">
        <div class="gallery-container flashit">
          <img src="img/slider/1.jpg" alt="" class="gallery-image" />

          <div class="text-on-image">
            <h1>WE LOVE <span class="yellow-text">GAMES!</span></h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio
              quidem nesciunt delectus ratione dignissimos molestias maiores
              aliquid harum. Quos, sequi tempora? Perspiciatis velit sed ipsum.
            </p>
          </div>

          <div class="dots-container">
            <nav>
              <i class="fa-regular fa-circle fa-2x active" id="0"></i>
              <i class="fa-regular fa-circle fa-2x" id="1"></i>
              <i class="fa-regular fa-circle fa-2x" id="2"></i>
              <i class="fa-regular fa-circle fa-2x" id="3"></i>
              <i class="fa-regular fa-circle fa-2x" id="4"></i>
              <i class="fa-regular fa-circle fa-2x" id="5"></i>

          </div>
        </div>
      </div>

      <button id="login">This is provisional button</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">this is modal</div>
      </div>
    </header>
  </body>
  <script src="assets/js/app.js"></script>
