<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4070c964fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Titillium+Web:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>HackTGames</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="form">
      <h1>LOGIN</h1>
      <form action="login">
        <div class="div textinputs">
          <input type="text" name="username" placeholder="Username" />
          <input type="password" placeholder="Password" />
        </div>
        <div id="rememberme">
          <input type="checkbox" id="rmb" /><label for="rmb">Remember Me</label>
        </div>
        <input type="submit" value="SIGN IN" />
      </form>
      <div id="password-account">
        <a href="http://">Lost Password?</a>
        <a href="http://">Create an Account</a>
      </div>
    </div>
  </body>
  <script src="assets/js/app.js"></script>
</html>
