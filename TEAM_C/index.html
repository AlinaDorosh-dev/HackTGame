<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4070c964fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Titillium+Web:wght@900&display=swap"

    <title>HackTGames</title>
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
<div id="gallery">
      <ul class="images">
      <li class="current" >
        <img src="img/slider/1.jpg" alt="">
      </li>
      <li class="hidden" >
        <img src="img/slider/2.jpg" alt="">
      </li>
      <li class="hidden" >
        <img src="img/slider/3.jpg" alt="">
      </li>
      <li class="hidden">
        <img src="img/slider/4.jpg" alt="">

      <li class="hidden" >

    <nav>
      <ul>
        <li><i class="fa-regular fa-circle fa-2x active" id="0"></i></li>
        <li><i class="fa-regular fa-circle fa-2x" id="1"></i></li>
        <li><i class="fa-regular fa-circle fa-2x" id="2"></i></li>
        <li><i class="fa-regular fa-circle fa-2x" id="3"></i></li>
        <li><i class="fa-regular fa-circle fa-2x" id="4"></i></li>
        <li><i class="fa-regular fa-circle fa-2x" id="5"></i></li>

    </nav>
    
  
  </div>
